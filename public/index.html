<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Jump Platformer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <div class="info">
                <span id="timeInfo">Score: 0</span>
                <span id="rewindInfo" style="display: none;">Rewind Energy: 100%</span>
            </div>
            <div class="buttons">
                <button id="rewindBtn" style="display: none;">REWIND TIME</button>
            </div>
        </div>
    </div>
    
    <div class="instructions">
        <h2>Controls:</h2>
        <p>Arrow Keys: Move</p>
        <p>Space: Rewind time</p>
    </div>

    <!-- Audio elements -->
    <audio id="horrorBegins" src="sound/horrorbegins.mp3" preload="auto" loop></audio>
    <audio id="backgroundMusic" src="sound/background.mp3" preload="auto" loop></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
